  # —Knight of the Sword and Heroic Spirit of the Sword. A jack-of-all-trades warrior. Agile and powerful in close quarters; extremely adept at swordsmanship.—
  # —Hiệp sĩ của Kiếm và Anh linh của Kiếm. Một chiến binh đa năng. Nhanh nhẹn và mạnh mẽ trong khoảng cách gần; cực kỳ lão luyện trong kiếm thuật.—
 Saber:0 "Saber"

  # —Knight of the Bow and Heroic Spirit of the Bow. Excellent scouts that excel in possessing powerful Noble Phantasms. Masters of long ranged warfare.—
  # —Kị sĩ của Cung và Anh linh của Cung. Những trinh sát xuất sắc sở hữu những Bảo Khí cực mạnh. Bậc thầy về chiến tranh tầm xa.—
 Archer:0 "Archer"

  # —Knight of the Lance and Heroic Spirit of the Lance. Gifted with extreme agility and proficient in hit-and-run tactics as well as ranged melee weapons such as spears and lances.—
  # —Hiệp sĩ của Thương và Anh linh của Thương. Có năng khiếu cực kỳ nhanh nhẹn và thông thạo chiến thuật đánh và chạy cũng như các vũ khí cận chiến tầm xa như giáo và Thương.—
 Lancer:0 "Lancer"

  # —Mounted Knight and Heroic Spirit of the Mount. Experts of the mount able to tame any beast, be it mythical or mechanical.—
  # —Hiệp sĩ của Sự gắn kết và Anh Linh của Sự gắn kết. Các chuyên gia về thú cưỡi có thể thuần hóa bất kỳ con thú nào, dù là thần thoại hay máy móc.—
 Rider:0 "Rider"

  # —Magus and Heroic Spirit of Spells and Sorcery. Adept in magecraft, being one of the few able to use sorceries of the highest caliber.—
  # —Pháp sư và Anh linh của Phép Thuật và Yêu Thuật. Tinh thông ma thuật, là một trong số ít người có thể sử dụng ma thuật cao cấp nhất.—
 Caster:0 "Caster"

  # —Silent Killer and Heroic Spirit of Assassinations. Extremely skilled at covert, stealthy, and silent operations.—
  # —Kẻ giết người thầm lặng và Anh Linh của Ám sát. Cực kỳ thành thạo trong các hoạt động bí mật, lén lút và thầm lặng.—
 Assassin:0 "Assassin"

  # —Standard-Bearer who Correctly Guides the Holy Grail War. Virtuous warriors summoned by the Holy Grail itself, tasked with governing the rituals of the Grail Wars.—
  # —Người mang tiêu chuẩn, người chỉ đạo chính xác Cuộc Chiến Chén Thánh. Những chiến binh nhân đức được triệu tập bởi chính Chén Thánh, được giao nhiệm vụ điều hành các nghi thức của Cuộc Chiến Chén Thánh.—
 Ruler:0 "Ruler"

  # —Vigilante and Heroic Spirit of Vengeance. Vindictive warriors that bear great hatred in the past, the embodiment of hatred itself. The dark side of the Holy Grail, which is the contents in the cup.—
  # —Cảnh vệ và Anh linh báo thù. Những chiến binh thù hận mang trong mình sự thù hận lớn trong quá khứ, hiện thân của chính sự thù hận. Mặt tối của Chén Thánh, là những thứ bên trong chiếc cốc.—
 Avenger:0 "Avenger"

  # —A title bestowed to those who threaten the world of the Moon, those who attempted to invade the core of SE.RA.PH. The Cancer of the Moon Cell.—
  # —Một danh hiệu được ban cho những kẻ đe dọa thế giới Mặt trăng, những kẻ đã cố gắng xâm chiếm lõi của SE.RA.PH. Ung thư tế bào mặt trăng.—
 Moon_Cancer:0 "Moon Cancer"

  # —Alternate aspects and personalities split from their originals. Instead of being proper Heroic Spirits, they're personifications of emotions, wishes and various aspects that belong to others.—
  # —Các khía cạnh và tính cách thay thế khác với bản gốc của họ. Thay vì là những Anh Linh đúng nghĩa, họ là hiện thân của cảm xúc, mong muốn và nhiều khía cạnh thuộc về người khác.—
 Alter_Ego:0 "Alter Ego"

  # —Those who wield power drawn from outside human boundaries. Entities from different dimensions that are foreign to human comprehension.—
  # —Những kẻ nắm giữ sức mạnh đến từ bên ngoài ranh giới con người. Các thực thể từ các chiều không gian khác nhau xa lạ với sự hiểu biết của con người.—
 Foreigner:0 "Foreigner"
 
  # —Those who have given false representation, deceiving and misleading others to do great deeds. Not a fake or counterfeit, but someone who deceives even the soul until more power and greater achievements than the real thing remain.—
  # —Những người đã trình bày sai sự thật, lừa dối và đánh lạc hướng người khác để làm những việc lớn. Không phải giả mạo hay giả mạo, mà là kẻ lừa dối cả linh hồn cho đến khi còn lại nhiều sức mạnh và thành tựu vĩ đại hơn cả vật thật.—
 Pretender:0 "Pretender"

  # —Master of Defense and Servant of the Shield. One-of-a-kind warrior boasting near impregnable defense. Half-servant, half-human; an unexplainable existence.—
  # —Bậc thầy Phòng thủ và Servant của Khiên. Chiến binh có một không hai tự hào với khả năng phòng thủ gần như bất khả xâm phạm. Nửa người hầu, nửa người; một sự tồn tại không thể giải thích được.—
 Shielder:0 "Shielder"
