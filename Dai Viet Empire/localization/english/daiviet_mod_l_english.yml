###########################################################################################################################################
######################################                         Sự kiện                               ######################################
###########################################################################################################################################
  # Sự kiện "Chào mừng Người trở về, Bệ Hạ của chúng tôi" (daiviet_events)
 daiviet_events.1.t:0 "Chào mừng Người trở về, Bệ Hạ của chúng tôi"
 daiviet_events.1.d:0 "Một ngày năm 1836, màn đêm yên tĩnh bỗng bị thay thế bởi ánh sáng của một vì sao xẻ dọc bầu trời. Người dân khắp vương quốc cùng chắp tay cầu nguyện, lời nguyện cầu cho sự trở về của một con người vĩ đại đáng kính."
 daiviet_events.1.f:0 "Chào mừng Người đã trở lại, Bệ Hạ của chúng tôi!\nDù cho Người đã quên đi chúng tôi, quên đi vùng đất mà bản thân từng hi sinh mạng sống để bảo vệ. Nhưng những kẻ bề tôi này luôn khắc ghi điều đó và nguyện cầu một lần nữa được sát cánh bên Người."
 daiviet_events.1.a:0 "Vinh Quang dành cho Người!"

  # Sự kiện "Một chính phủ mới" (daiviet_events.2)
 daiviet_events.2.t:0 "Một chính phủ mới"
 daiviet_events.2.d:0 "Đất nước ngày càng phát triển đòi hỏi những người lãnh đạo đủ tầm vóc trèo lái con thuyền quốc gia đi đúng hướng. Kèm với đó việc bảo vệ chàng trai cũng là một vấn đề cấp thiết, người dân tuyệt đối sẽ không đánh mất anh hùng của họ một lần nữa. Dưới sự chỉ đạo của triều đình hoàng gia, các học giả cùng tu sĩ đã thực hiện triệu hồi các Anh linh tiên hiền trở lại lãnh đạo đất nước."
 daiviet_events.2.f:0 "Vì một đế chế hùng cường, vì một Bệ Hạ đáng kính. Hỡi những Anh linh đang ngủ yên trong dòng sông lịch sử, hãy đến và trở thành thành thanh kiếm, tấm khiên của Người."
 daiviet_events.2.a:0 "Triệu hồi Anh Linh!"

  # Sự kiện "Đạo Mẫu Việt Nam" (daiviet_events.3)
 daiviet_events.3.t:0 "Tín ngưỡng Đạo Mẫu"
 daiviet_events.3.d:0 "Là một tín ngưỡng bản địa lâu đời của người dân Việt Nam, Đạo Mẫu giờ đây đã có được vị trí xứng đáng mà nó thuộc về."
 daiviet_events.3.f:0 "Tín ngưỡng thờ Mẫu Việt Nam là một tín ngưỡng bản địa lấy việc tôn thờ Mẫu (Mẹ) làm thần tượng với các quyền năng sinh sôi, bảo trợ và che chở cho con người."
 daiviet_events.3.a:0 "Tín ngưỡng của chúng ta"

  # Sự kiện "Cổ dân trở về" (daiviet_events.4)
 daiviet_events.4.t:0 "Cổ dân trở về"
 daiviet_events.4.d:0 "Nửa cuối cuộc Thánh chiến Vệ tinh lần thứ nhất, sau khi đã đẩy lùi kẻ thù về bên kia khe nứt không gian và và phong ấn nó. Với những người thực hiện ma pháp, linh hồn họ đã bị trói buộc trong phong ấn và họ sẽ chết nếu cách nó quá xa. Vạn năm qua, họ vẫn ở đó, hậu duệ họ vẫn ở đó, trên nền tuyết trắng xóa canh giữ cho thế nhân những tháng ngày bình yên."
 daiviet_events.4.f:0 "Rải rác phương xa mồ viễn xứ,\nChiến trường đi chẳng tiếc đời xanh,\nVĩnh hằng phong ấn anh nằm đó,\nTổ quốc ngồi đây khóc một mình!"
 daiviet_events.4.a:0 "Chào mừng về nhà, đồng bào!"
 

